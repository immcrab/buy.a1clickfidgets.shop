<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 — Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #ffffff; color: #111827; }
        .error-badge {
            display: inline-block;
            background: #dc2626;
            color: #fff;
            font-weight: 900;
            font-size: 4rem;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 8px 24px rgba(220,38,38,0.22);
        }
        .active-nav { font-weight: 700; color: #1e40af; }
    </style>
    <link rel="icon" type="image/png" href="images/icon.jpg" />
</head>
<body class="font-sans">
<header class="w-full py-4 px-6 border-b border-gray-300 flex justify-between items-center bg-white sticky top-0 z-50">
    <div class="flex items-center gap-3">
        <img src="images/icon.jpg" alt="A1 Fidgets" class="w-10 h-10 rounded-full">
        <h1 class="text-2xl font-bold"><a href="index.html">A1 Fidgets</a></h1>
    </div>
    <nav class="flex gap-4 items-center">
        <a href="index.html" class="text-blue-600 hover:underline font-semibold">Shop</a>
        <a href="about.html" class="text-blue-600 hover:underline">About</a>
        <a href="index.html#videos" class="text-blue-600 hover:underline">Videos</a>
        <a href="index.html#contact" class="text-blue-600 hover:underline">Contact</a>
        <a href="policy.html" class="text-blue-600 hover:underline">Policy</a>
        <a href="https://www.etsy.com/people/7ew9ux50u1vo96cl" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Visit Etsy</a>
    </nav>
</header>

<main class="py-20 px-6">
    <div class="max-w-3xl mx-auto text-center">
        <div class="mb-8">
            <span class="error-badge">404</span>
        </div>
        <h2 class="text-4xl font-bold mb-4">Page Not Found</h2>
        <p class="text-lg text-gray-600 mb-8">
            Sorry, we couldn't find the page you're looking for. It might have been moved, deleted, or doesn't exist yet.
        </p>
        
        <div class="flex gap-4 justify-center">
            <a href="index.html" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-semibold">
                Back to Home
            </a>
            <a href="buy.a1clickfidgets.shop" class="inline-block bg-gray-300 text-gray-900 px-6 py-3 rounded-lg hover:bg-gray-400 transition font-semibold">
                Browse Shop
            </a>
        </div>
    </div>
</main>

<footer class="text-center py-8 text-gray-500 border-t border-gray-300 mt-12">© 2025 A1 Fidgets</footer>

<script>
    (function(){
        const links = document.querySelectorAll('nav a[href]');
        const loc = window.location.pathname.split('/').pop() || 'index.html';
        links.forEach(a=>{
            const href = (a.getAttribute('href')||'').split('#')[0];
            const file = href.split('/').pop();
            if(file === loc || (href === '' && loc === 'index.html')) a.classList.add('active-nav');
        });
    })();
</script>

</body>
</html>
